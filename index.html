<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Log</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel Log</h1>
      <div class="row">
        <div class="col-md-6" id="form">
          <form>
            <div class="form-group">
              <label for="destination">Destination:</label>
              <input class="form-control" type="text" id="destination">
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input class="form-control" type="date" id="date">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks:</label>
              <input class="form-control" type="text" id="landmarks">
            </div>
            <div class="form-group">
              <label for="eats">Places to Eat:</label>
              <input class="form-control" type="text" id="eats">
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label>
              <textarea class="form-control" type="text" id="notes"></textarea>
            </div>
            <button class="btn" type="submit">Log</button>
          </form>
        </div>
        <div class="col-md-6" id="log">
          <h2></h2>
          <p>Landmarks: <span class="landmarks"></span></p>
          <p>Places to Eat: <span class="eats"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="list">
          <ul class="places">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
